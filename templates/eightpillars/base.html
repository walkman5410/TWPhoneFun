{% load static %}
<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <title>STOCK VIEW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" media="screen and (min-device-width: 1000px)" type="text/css" href="{% static 'css/eightpillars/home.css' %}">
        <link rel="stylesheet" media="screen and (max-device-width: 1000px)" type="text/css"  href="{% static 'css/eightpillars/home-mobile.css' %}" />
        <script type="text/javascript" src="{% static "js/jquery-3.6.0.min.js" %}"></script>
    </head>
    
    <body>
        <nav>
            <div class="container nav-wrapper">
                <img class="logo" src="{% static 'images/eightpillars/8PillarLogo.png' %}" />
                <a href="/eightpillars" class="headername">EIGHT PILLARS</a>
                <ul id="nav-mobile" class="right">
                    <li class="header-li"><a href="{% url 'eightpillars:homepage' %}">VIEW SINGLE TICKER</a></li>
                    <li class="header-li"><a href="{% url 'eightpillars:view_all_eight_pillar_data' %}">VIEW ALL</a></li>
                    {% if request.user.is_superuser %}
                        <li class="header-li"><a href="{% url 'eightpillars:view_upload_form' %}">UPLOAD DATA</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
